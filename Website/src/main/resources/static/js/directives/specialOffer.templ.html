<div class="specialoffer">
    <div class="panel panel-default">
        <div class="panel-heading">
            <a href="" class="pull-right" ng-click="editOffer()">Edit</a>
            <a href="" class="pull-right right-margin-10" ng-click="removeOffer()">Remove</a>
            <div class="offer-title">{{item.title}}</div>
        </div>
        <div class="panel-body">
            <p> From {{item.startDate}} to {{item.endDate}}</p>
            <div class="clearfix"></div>
            <hr>
            {{item.description}}
        </div>
    </div>
</div>

<div class="modal-overlay" ng-show="modalShow">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">


            <div class="modal-content edit-offer-modal">
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="title">Title</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="title" ng-model="item.title">
                    </div>
                </div>
                <div class="modal-body">
                    <div class="row offer-period">
                        <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="col-sm-4" for="from">From</label>
                                    <div class="col-sm-8">
                                        <input id="from" class="offer-date-input" type="text" placeholder="mm/dd/yy" ng-model="item.startDate">
                                    </div>
                                </div>
                            </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="col-sm-4" for="to">To</label>
                                <div class="col-sm-8">
                                    <input id="to" class="offer-date-input" type="text" placeholder="mm/dd/yy" ng-model="item.endDate">
                                </div>
                            </div>
                        </div>
                    </div>
                    <label for="edit"></label>
                    <textarea class="input-offer" id="edit" rows="5" ng-model="item.description"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="save()">Cancel</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="save()">Save</button>
                </div>
            </div>

        </div>
    </div>
</div>
