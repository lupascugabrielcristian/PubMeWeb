


<div class="top-content">
    <div class="inner-bg">
        <div class="container">


            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 text">
                    <h1> Registration Form</h1>
                    <div class="description">

                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-6 book">
                    <!--<img src="../resources/img/beermug.jpg">-->
                </div>



                <!--Form-->
                <div class="col-sm-5 form-box">
                    <div class="form-top">
                        <div class="form-top-left">
                            <p>Fill in the form below to get instant access</p>
                        </div>
                        <div class="form-top-right">
                            <i class="fa fa-pencil"></i>
                        </div>
                    </div>
                    <div class="form-bottom">
                        <form class="registration-form">
                            <div class="form-group">
                                <label class="sr-only" for="form-first-name">First name</label>
                                <input type="text" name="form-first-name" placeholder="First name..." class="form-first-name form-control" id="form-first-name" ng-model="firstName">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="form-last-name">Last name</label>
                                <input type="text" name="form-last-name" placeholder="Last name..." class="form-last-name form-control" id="form-last-name" ng-model="lastName">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="form-email">Email</label>
                                <input type="text" name="form-email" placeholder="Email..." class="form-email form-control" id="form-email" ng-model="email">
                            </div>
                            <button class="btn"  ng-click="registerOwner()">Register</button>
                        </form>
                    </div>
                </div>

            </div>


        </div>
    </div>
</div>
