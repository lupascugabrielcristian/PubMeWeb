<div class="loginScreen">
    <div class="form-signin">

        <div class="form-signin-title">
            <p>Login</p>
        </div>

        <div class="form-signin-content">

            <div class="form-element">
                <label for="inputEmail">Username</label>
                <input  id="inputEmail" class="form-control" required autofocus ng-model="email">
            </div>

            <div class="form-element">
                <label for="inputPassword">Password</label>
                <input type="password" id="inputPassword" class="form-control" ng-model="password">
            </div>

            <div class="form-element login-buttons">
                <a  class="btn login" ng-click="submitLogin()">Sign in</a>
            </div>
        </div>

    </div>

</div>
